<!DOCTYPE html>
<html>
<head>
    <title>Add New Event</title>
    <link rel="stylesheet" href="dashboard35.css">
</head>
<body>
    <div class="container">
        <h2>Add New Event</h2>

        <div class="form-group">
            <label for="coverPhoto">Upload Cover Photo</label>
            <input type="file" id="coverPhoto">
        </div>

        <div class="form-group">
            <label for="eventName">Event Name</label>
            <input type="text" id="eventName" placeholder="Enter event name">
        </div>

        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" value="12:34">
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" value="2019-09-11">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address">
        </div>

        <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="tel" id="contactNumber" placeholder="Enter your Contact Number">
        </div>

        <button type="button">Add Now</button>
    </div>
</body>
</html>
