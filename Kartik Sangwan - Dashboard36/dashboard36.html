<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashStack - Add Team Member</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            margin-top: 0;
            font-size: 24px;
            color: #007bff;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #000;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar ul li a:hover {
            background-color: #e2e6ea;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ffffff;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .topbar .left input {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .topbar .right {
            display: flex;
            align-items: center;
        }
        .topbar .right .icon, .topbar .right .profile-pic {
            width: 30px;
            height: 30px;
            background-color: #ced4da;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            color: #fff;
            font-weight: bold;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #e2e6ea;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .upload-photo {
            text-align: center;
            margin-bottom: 15px;
        }
        .upload-photo .placeholder {
            width: 100px;
            height: 100px;
            background-color: #ced4da;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            color: #fff;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>DashStack</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Favorites</a></li>
            <li><a href="#">Inbox</a></li>
            <li><a href="#">Order Lists</a></li>
            <li><a href="#">Product Stock</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Calendar</a></li>
            <li><a href="#">To-Do</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Invoice</a></li>
            <li><a href="#">UI Elements</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Table</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="topbar">
            <div class="left">
                <input type="text" placeholder="Search">
            </div>
            <div class="right">
                <div class="icon">N</div>
                <div class="icon">E</div>
                <div class="profile">
                    <div class="profile-pic">M</div>
                    <span>Moni Roy</span>
                </div>
            </div>
        </div>
        <div class="form-container">
            <h2>Add Team Member</h2>
            <div class="upload-photo">
                <div class="placeholder">+</div>
                <p>Upload Photo</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
                </div>
                <div class="form-group">
                    <label for="email">Your email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" name="phone-number" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" id="position" name="position" value="CEO" readonly>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Add Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
